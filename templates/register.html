{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    

<div class="container" >
<h1>register</h1>
<form method="POST" autocomplete="off">
    {% csrf_token %}
    {{form.username|as_crispy_field}}
    <br><br>
    {{form.email|as_crispy_field}}
    <br><br>
    {{form.password1|as_crispy_field}}
    <br><br>
    {{form.password2|as_crispy_field}}
    <br>
    <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2">Submit</button>
</form>
    </div>


{% endblock %}
